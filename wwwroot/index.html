<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portator</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #1a1a2e;
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 30px 20px 10px;
  }
  header img { width: 80px; height: auto; border-radius: 12px; }
  header h1 { font-size: 2em; color: #e0c097; }
  .subtitle { color: #888; margin-bottom: 30px; font-size: 0.95em; }
  .programs {
    width: 100%;
    max-width: 600px;
    padding: 0 20px;
  }
  .programs h2 {
    font-size: 1.1em;
    color: #aaa;
    border-bottom: 1px solid #333;
    padding-bottom: 8px;
    margin-bottom: 12px;
  }
  .program {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #16213e;
    border: 1px solid #2a2a4a;
    border-radius: 8px;
    padding: 14px 18px;
    margin-bottom: 10px;
    transition: border-color 0.2s;
  }
  .program:hover { border-color: #e0c097; }
  .program .name { font-weight: 600; font-size: 1.05em; }
  .program .type {
    font-size: 0.8em;
    background: #2a2a4a;
    padding: 3px 10px;
    border-radius: 12px;
    color: #aaa;
  }
  .program .type.console { color: #8bc34a; }
  .program .type.gui { color: #42a5f5; }
  .program .type.web { color: #ffb74d; }
  .program a {
    color: #e0c097;
    text-decoration: none;
    font-size: 0.9em;
  }
  .program a:hover { text-decoration: underline; }
  .empty {
    color: #666;
    text-align: center;
    padding: 40px 0;
  }
</style>
</head>
<body>
  <header>
    <img src="/images/PortatorSmall.png" alt="Portator">
    <h1>Portator</h1>
  </header>
  <p class="subtitle">In-Process Emulated App Platform</p>
  <div class="programs">
    <h2>Programs</h2>
    <p class="empty">No programs discovered yet.</p>
    <!-- TODO: dynamically populate from /api/programs -->
  </div>
</body>
</html>
